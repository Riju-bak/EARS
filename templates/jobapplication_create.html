{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    EARS-new application
{% endblock %}

{% block content %}
    <h1>New Job Application</h1>
    <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Save</button>
    </form>
    <br>
    <p>Back to <a href="{% url 'jobapplication_list' %}?author={{ user.pk }}">job applications</a></p>
{% endblock content %}
