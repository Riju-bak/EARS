{# templates/base.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- required meta tags for bootstrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block  title %}
        EARS
    {% endblock title %}</title>
</head>
<body>
<div class="container">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center
          justify-content-lg-start">
                <a class="navbar-brand" href="{% url 'home' %}">Employment Application Review System &middot;&middot;|&middot;&middot; </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center
            mb-md-0">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'jobapplication_create' %}" class="nav-link px-2 icon-link-hover">+ New</a>
                        </li>
                        </ul>
                        <div class="dropdown text-end">
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
                               id="dropdownUser1"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user.username }}
                            </a>
                            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                                <li><a class="dropdown-item" href="{% url 'editprofile' user.pk %}">Profile</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                            </ul>
                        </div>
                    {% else %}
                        <div class="text-end">
                            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
                            <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
                        </div>
                    {% endif %}
            </div>
        </div>
    </header>


    <main>
        {% block content %}


        {% endblock content %}
    </main>
</div>


<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
